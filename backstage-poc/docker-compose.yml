# Run Backstage with a PostgreSQL database for local Docker tryout.
# Build the image first: yarn docker:build
# Then: yarn docker:up   (or docker compose up)

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: backstage
      POSTGRES_PASSWORD: backstage
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U backstage"]
      interval: 5s
      timeout: 5s
      retries: 5

  backstage:
    image: backstage
    ports:
      - "7007:7007"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_USER: backstage
      POSTGRES_PASSWORD: backstage
      # Required for auth; backend uses this to sign cookies/session tokens (avoid 401)
      BACKEND_SECRET: backstage-docker-dev-secret-change-in-production
      # Required for GitHub OAuth (Sign in with GitHub). Set in .env or pass when running docker compose up.
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      # Required for GitHub catalog location (private repo). Set in .env or: docker compose run -e GITHUB_TOKEN=ghp_xxx ...
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      # More catalog/URL logs: debug, info (default), warn, error
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
